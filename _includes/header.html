
<header class="site-header">
  <a  href="{{ site.baseurl }}/">
    <div class="logo"></div>
  </a>
  <div class="site-title">
    <a  href="{{ site.baseurl }}/">{{ site.title }}</a>
  </div>

  <div class="menu-paginas">
    {% for page in site.pages %}
      {% if page.title %}
        <a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
      {% endif %}
    {% endfor %}
  </div>
</header>
