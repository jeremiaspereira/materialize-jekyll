<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:image" content="{{ "/assets/img/avatar.png" | prepend: site.baseurl }}" />

  <meta name="keywords" content="Jekyll, Materialize">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/assets/font-awesome/css/font-awesome.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/assets/materialize/css/materialize.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">

  <script type="text/javascript" src="{{ "/assets/js/jquery/jquery-2.1.1.min.js" | prepend: site.baseurl }}"></script>
  <script type="text/javascript" src="{{" /assets/materialize/js/materialize.js"  | prepend: site.baseurl }}"></script>
  <script type="text/javascript" src="{{" /assets/materialize/js/main.js"  | prepend: site.baseurl }}"></script>


  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
 <!-- Favicon
    <link rel="shortcut icon" href="/assets/img/favicon.ico" type="image/x-ico" />-->
</head>
